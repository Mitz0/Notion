<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
        }

        .sun {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            border-radius: 50%;
            position: relative;
            animation: rotate-sun 10s linear infinite;
        }

        .planet {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
        }

        .mercury { background-color: #a9a9a9; animation: orbit-mercury 4s linear infinite; }
        .venus { background-color: #ffc0cb; animation: orbit-venus 6s linear infinite; }
        .earth { background-color: #1e90ff; animation: orbit-earth 8s linear infinite; }
        .mars { background-color: #ff6347; animation: orbit-mars 10s linear infinite; }

        @keyframes rotate-sun {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes orbit-mercury {
            0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
        }

        @keyframes orbit-venus {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }

        @keyframes orbit-earth {
            0% { transform: rotate(0deg) translateX(160px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(160px) rotate(-360deg); }
        }

        @keyframes orbit-mars {
            0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }
    </style>
</head>
<body>
    <div class="sun">
        <div class="planet mercury"></div>
        <div class="planet venus"></div>
        <div class="planet earth"></div>
        <div class="planet mars"></div>
    </div>
</body>
</html>
