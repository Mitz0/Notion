<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back to your Grand Library</title>

    <style>
        /* CSS RESETS */
        body {
            background-color: #f5f5f5; /* Cambiar el fondo a un color m치s sobrio */
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* CSS START */
        .full-table {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            padding: 15px 30px;
            border-radius: 10px;
            background: #f0e6e6; /* Cambiar el color de fondo a uno m치s claro */
            color: #333; /* Cambiar el color del texto a uno m치s oscuro */
            display: inline-block;
            font-family: 'Roboto Condensed', sans-serif; /* Cambiar la fuente a Roboto Condensed */
            font-weight: 700; /* Establecer negrita */
            font-size: 3rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        .hidden {
            opacity: 0;
        }

        .fadeInText {
            animation: fadeInText 1s forwards;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="full-table">
        <div class="card">
            <span class="hidden">游닀</span> <!-- Emoji de libro -->
            <span class="hidden">&nbsp;</span>
            <span class="hidden">W</span> <!-- Texto "Welcome Back to your Grand Library" -->
            <span class="hidden">e</span>
            <span class="hidden">l</span>
            <span class="hidden">c</span>
            <span class="hidden">o</span>
            <span class="hidden">m</span>
            <span class="hidden">e</span>
            <span class="hidden">&nbsp;</span>
            <span class="hidden">B</span>
            <span class="hidden">a</span>
            <span class="hidden">c</span>
            <span class="hidden">k</span>
            <span class="hidden">&nbsp;</span>
            <span class="hidden">t</span>
            <span class="hidden">o</span>
            <span class="hidden">&nbsp;</span>
            <span class="hidden">y</span>
            <span class="hidden">o</span>
            <span class="hidden">u</span>
            <span class="hidden">r</span>
            <span class="hidden">&nbsp;</span>
            <span class="hidden">G</span>
            <span class="hidden">r</span>
            <span class="hidden">a</span>
            <span class="hidden">n</span>
            <span class="hidden">d</span>
            <span class="hidden">&nbsp;</span>
            <span class="hidden">L</span>
            <span class="hidden">i</span>
            <span class="hidden">b</span>
            <span class="hidden">r</span>
            <span class="hidden">a</span>
            <span class="hidden">r</span>
            <span class="hidden">y</span>
            <span class="hidden">&nbsp;</span>
            <span class="hidden">游닄</span> <!-- Emoji de libro -->
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.card').style.opacity = 1;
            const hiddenText = document.querySelectorAll('.hidden');
            hiddenText.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('fadeInText');
                }, index * 100); /* Intervalo de 100ms para la aparici칩n de las letras */
            });
        }, 1000);
    </script>
</body>
</html>
