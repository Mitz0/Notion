<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to YouTube Manager</title>

    <style>
        /* CSS RESETS */
        body {
            background-color: transparent;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* CSS START */
        .card {
            padding: 15px 30px;
            border-radius: 10px;
            background: #fca7a7;
            color: #ffffff;
            display: inline-block;
            align-items: center;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            transform: scale(1.05);
        }

        .hidden {
            opacity: 0;
        }

        .fadeInText {
            animation: fadeInText 1s forwards;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="hidden"><img src="https://i.imgur.com/VisunNL.png" alt="YouTube Logo" width="40"></span>
        <span class="hidden">&nbsp;</span>
        <span class="hidden">Y</span>
        <span class="hidden">o</span>
        <span class="hidden">u</span>
        <span class="hidden">T</span>
        <span class="hidden">u</span>
        <span class="hidden">b</span>
        <span class="hidden">e</span>
        <span class="hidden">&nbsp;</span>
        <span class="hidden">M</span>
        <span class="hidden">a</span>
        <span class="hidden">n</span>
        <span class="hidden">a</span>
        <span class="hidden">g</span>
        <span class="hidden">e</span>
        <span class="hidden">r</span>
        <span class="hidden">&nbsp;</span>
        <span class="hidden"><img src="https://i.imgur.com/5HieQEM.png" alt="Like Logo" width="35"></span>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.card').style.opacity = 1;
            const hiddenText = document.querySelectorAll('.hidden');
            hiddenText.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('fadeInText');
                }, index * 100);
            });
        }, 1000);
    </script>
</body>
</html>
