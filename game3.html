<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your Game Collection</title>

    <style>
        /* CSS RESETS */
        body {
            background-color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* CSS START */
        .full-table {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            padding: 10px 25px;
            border-radius: 10px;
            background: #818891;
            color: #fff;
            display: inline-block;
            font-family: 'Signika', sans-serif;
            font-size: 3rem;
            opacity: 0; /* Ocultar el elemento */
            animation: fadeIn 1s ease-in-out forwards; /* Animaci√≥n fade in */
        }

        .fadeOut {
            animation: fadeOut 1s ease-in-out forwards; /* Animaci√≥n fade out */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="full-table">
        <div class="card">
            <span class="hidden">üéÆ üéß üì∫&nbsp; W e l c o m e &nbsp;&nbsp; t o &nbsp;&nbsp;&nbsp;&nbsp; y o u r &nbsp;&nbsp;&nbsp;&nbsp; G a m e &nbsp;&nbsp; C o l l e c t i o n &nbsp; üïπÔ∏è üëæ üñ•Ô∏è</span>
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        const hiddenText = document.querySelector('.hidden');
        const texts = [
            "üéÆ üéß üì∫&nbsp; W e l c o m e &nbsp;&nbsp; t o &nbsp;&nbsp;&nbsp;&nbsp; y o u r &nbsp;&nbsp;&nbsp;&nbsp; G a m e &nbsp;&nbsp; C o l l e c t i o n &nbsp; üïπÔ∏è üëæ üñ•Ô∏è",
            "‚≠ê&nbsp;&nbsp; R e a d y &nbsp;&nbsp; t o &nbsp;&nbsp;&nbsp;&nbsp; P l a y &nbsp;?&nbsp;&nbsp;&nbsp;&nbsp; ‚≠ê"
        ];
        let currentTextIndex = 0;

        setTimeout(() => {
            card.classList.add('fadeOut');
            setTimeout(() => {
                card.innerHTML = texts[currentTextIndex];
                card.classList.remove('fadeOut');
                card.classList.add('fadeIn');
            }, 1000);
        }, 10000);

        setInterval(() => {
            card.classList.add('fadeOut');
            setTimeout(() => {
                currentTextIndex = (currentTextIndex + 1) % texts.length;
                card.innerHTML = texts[currentTextIndex];
                card.classList.remove('fadeOut');
                card.classList.add('fadeIn');
            }, 1000);
        }, 10000);
    </script>
</body>
</html>
